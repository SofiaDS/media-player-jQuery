<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/projectW4.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src='js/jquery-3.6.0.min.js'></script>
        <title>Project Week 4</title>
</head>
<body>
    <!-- roba di background -->
    <div id="bg2"></div>
    <div id="bg"></div> 
    <!-- ----------------- -->
    <!-- titolo -->
    <div>
        <span id="title"> My Media Player</span>
    </div>
    <!-- flex div che contiene tutto il resto -->
    <div class="flex" id="mainFlex">
        <!-- div che contiene video -->
        <div class="flex prova">
            <!-- tit title e subtitle -->
            <span class="title2">
                Video
            </span>
                <span class="subtitle">
                    Seleziona un video per visualizzarlo
                </span>
                
                <!-- contiene video -->
                <video id="myVid" controls src='/assets/media/video/slave.mp4' width="400" poster="https://loremflickr.com/g/700/400/london/all"></video>
                <!-- div in cui appendere gi bottoni x video-->
                <div class="altri-video-container">
                    <div id="template-bottoni"  class="prova" style="display: none">
                        <!-- bottone sample che verrà modificato dinamicamente -->
                <div class="bottoni" data-src="##src##">##titolo##</div>
            </div>
        </div>
    </div>
    
    <div id="divBordo"></div>
    
        <!-- div audio player -->
        
        <div class="flex prova" id="contAudio">
            
            <!-- audio player -->
            
            <!-- title e subtitle -->
            <span class="title3">
                Audio
            </span>
            <div class="subtitle2">
                <span class='title'></span> - <span class='artist'></span> 
            </div>
            
            <!-- volume -->
            <input class='volume' type='range' min='0' max='10' value='5'>
            
            <!-- audio buttons -->
            <div id='audioButton'>
                <image class='icon' src='assets/icons/prev.png' alt='previous button'class='prev'>
                    <image class='icon' src='assets/icons/play.png' alt='play button'class='play'>
                <image class='icon' src='assets/icons/stop.png' alt='stop button'class='stop'>
                    <image class='icon' src='assets/icons/next.png' alt='next button'class='next'>
                    </div>
                    <div class ='tracker'>
                        <div class ='progressBar'>
                    <span class ='progress'></span>
                </div>
                <span class ='duration'></span>
            </div>

            <audio id="myaudio" width="100%" controls src="assets/media/audio/oasis.mp3" type="audio/mpeg">
            </audio>
            
            <!-- div che contiene altre canzoni //playslist -->
            <div class="altre-canzoni-container">
                <!-- bottoni per scegliere altre canzoni -->
                <div id="bottoni-canzoni" class="prova" style="display: none">
                    <div class="bottoni" data-src="##source##">##heading##</div>
                </div>
            </div>
            
        </div>
    </div>
    
    <footer>
        <address>
            <a href="https://in.linkedin.com › company › epicode-in"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.facebook.com/epicodeschool/">
            <i class="fab fa-google-plus-square"></i></i></a>
            <a href="https://twitter.com/epicodeschool?lang=en">
                <i class="fab fa-twitter-square"></i></a>
                <p class="p_grey piccolo">
                    &copy; Epicode Web Developer school
            </p>
        </address>
    </footer>

    <script src='js/main.js'></script>
</body>
</html>
